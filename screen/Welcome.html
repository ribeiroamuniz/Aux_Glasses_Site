<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auxiliary Glasses</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 400px; /* Altura do mapa no modal */
    }

    .device-info {
      width: 100%;
      height: 150px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .device-name {
      font-size: 20px;
      font-weight: bold;
    }

    .play-btn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
    }

    #add-device {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: -50px; /* Move o container mais para cima */
    }

  /* Ajustes para a imagem "Poxa!" */
  #poxa-image {
    display: block;
    margin: 0 auto; /* Centraliza horizontalmente */
    margin-top: -30px; /* Move para cima */
    width: 600px; /* Reduz o tamanho da imagem */
  }

  /* Ajustes para o botão "+" */
  .btn-add {
    font-size: 40px; /* Mantém o tamanho do ícone */
    width: 70px; /* Garantir largura proporcional */
    height: 70px; /* Altura igual à largura */
    padding: 0;
    border-radius: 50%; /* Garante formato redondo */
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 10px auto; /* Centraliza o botão e dá espaço entre elementos */
  }

    #device-history {
      margin-top: 20px;
      width: 80%;
    }

    /* Ajustando a barra azul e a logo */
    .navbar {
      padding: 1rem; /* Mantém altura fixa */
      background-color: #007bff;
      width: 100%; /* Corrige corte na largura */
    }

    .logo {
      height: 100px; /* Aumenta o tamanho da logo */
    }
  </style>
</head>
<body>
  <div class="container-fluid vh-100 d-flex flex-column">
    <!-- Navbar -->
    <nav class="navbar d-flex justify-content-between px-1">
      <img src="../assets/logoTwo.png" alt="Logo" class="logo">
    </nav>

    <!-- Main Content -->
    <div class="flex-grow-1 d-flex flex-column justify-content-center align-items-center">
      <div id="add-device" class="text-center">
        <img src="../assets/Poxa!.png" alt="Poxa" class="img-fluid" id="poxa-image">
        <button
          class="btn btn-primary btn-add"
          data-bs-toggle="modal"
          data-bs-target="#inputModal"
        >
          +
        </button>
      </div>

      <!-- Histórico de dispositivos -->
      <div id="device-history">
        <!-- Dispositivos serão listados aqui -->
      </div>
    </div>
  </div>

  <!-- Input Modal -->
  <div
    class="modal fade"
    id="inputModal"
    tabindex="-1"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body text-center">
          <p>Informe abaixo o código do aparelho:</p>
          <input
            type="text"
            class="form-control mb-3"
            placeholder="Código do dispositivo"
            id="device-code"
          />
          <button class="btn btn-primary" id="confirm-device-btn">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Map Modal -->
  <div
    class="modal fade"
    id="mapModal"
    tabindex="-1"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button
            type="button"
            class="btn-close"
            aria-label="Close"
            onclick="closeMapAndOpenNameDeviceModal()"
          ></button>
        </div>
        <div class="modal-body p-0">
          <div id="map"></div> <!-- O mapa será carregado aqui -->
        </div>
      </div>
    </div>
  </div>

  <!-- Name Device Modal -->
  <div
    class="modal fade"
    id="nameDeviceModal"
    tabindex="-1"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body text-center">
          <p>Informe o nome do dispositivo:</p>
          <input
            type="text"
            class="form-control mb-3"
            placeholder="Nome do dispositivo"
            id="device-name"
          />
          <button class="btn btn-primary" id="save-device-name-btn">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
