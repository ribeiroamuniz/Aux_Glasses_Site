<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auxiliary Glasses</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 400px; /* Altura do mapa no modal */
    }

    .device-info {
      width: 100%;
      height: 150px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .device-name {
      font-size: 20px;
      font-weight: bold;
    }

    .play-btn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
    }

    #add-device {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: -50px; /* Move o container mais para cima */
    }

    /* Aumento do tamanho da imagem */
    #poxa-img {
      width: 350px; /* Tamanho ainda maior da imagem */
      margin-right: 20px; /* Espaço entre a imagem e o botão */
      vertical-align: middle; /* Alinha a imagem verticalmente no meio */
    }

    /* Estilo do botão "+" */
    .btn-add {
      font-size: 30px;
      width: 70px;
      height: 70px;
      border-radius: 50%; /* Botão redondo */
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      line-height: 70px; /* Centraliza o texto dentro do botão */
    }

    .btn-add:hover {
      background-color: #0056b3; /* Cor ao passar o mouse */
    }

    /* Contêiner para alinhar imagem e botão na mesma linha */
    .btn-container {
      display: flex;
      align-items: center; /* Alinha a imagem e o botão verticalmente no centro */
    }

    #device-history {
      margin-top: 20px;
      width: 80%;
    }

    /* Ajustando a barra azul e a logo */
    .navbar {
      padding: 1rem; /* Mantém altura fixa */
      background-color: #007bff;
      width: 100%; /* Corrige corte na largura */
    }

    .logo {
      height: 100px; /* Aumenta o tamanho da logo */
    }
  </style>
</head>
<body>
  <div class="container-fluid vh-100 d-flex flex-column">
    <!-- Navbar -->
    <nav class="navbar d-flex justify-content-between px-1">
      <img src="../assets/logoTwo.png" alt="Logo" class="logo">
    </nav>

    <!-- Main Content -->
    <div class="flex-grow-1 d-flex flex-column justify-content-center align-items-center">
      <div id="add-device" class="text-center btn-container">
        <img src="../assets/Poxa!.png" alt="Poxa" id="poxa-img">
        <button
          class="btn btn-primary btn-add"
          data-bs-toggle="modal"
          data-bs-target="#inputModal"
        >
          +
        </button>
      </div>

      <!-- Histórico de dispositivos -->
      <div id="device-history">
        <!-- Dispositivos serão listados aqui -->
      </div>
    </div>
  </div>

  <!-- Input Modal -->
  <div
    class="modal fade"
    id="inputModal"
    tabindex="-1"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body text-center">
          <p>Informe abaixo o código do aparelho:</p>
          <input
            type="text"
            class="form-control mb-3"
            placeholder="Código do dispositivo"
            id="device-code"
          />
          <button class="btn btn-primary" id="confirm-device-btn">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Map Modal -->
  <div
    class="modal fade"
    id="mapModal"
    tabindex="-1"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button
            type="button"
            class="btn-close"
            aria-label="Close"
            onclick="closeMapAndOpenNameDeviceModal()"
          ></button>
        </div>
        <div class="modal-body p-0">
          <div id="map"></div> <!-- O mapa será carregado aqui -->
        </div>
      </div>
    </div>
  </div>

  <!-- Name Device Modal -->
  <div
    class="modal fade"
    id="nameDeviceModal"
    tabindex="-1"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body text-center">
          <p>Informe o nome do dispositivo:</p>
          <input
            type="text"
            class="form-control mb-3"
            placeholder="Nome do dispositivo"
            id="device-name"
          />
          <button class="btn btn-primary" id="save-device-name-btn">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
