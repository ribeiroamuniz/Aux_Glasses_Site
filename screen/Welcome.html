<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Screen</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container-fluid vh-100 d-flex flex-column">
    <!-- Navbar -->
    <nav class="navbar bg-primary d-flex justify-content-between px-1">
      <img src="../assets/logoTwo.png" alt="Logo" class="logo">
    </nav>

    <!-- Main Content -->
    <div class="flex-grow-1 d-flex flex-column justify-content-center align-items-center">
      <div id="device-info" class="d-none text-center">
        <p id="device-name" class="fs-4 fw-bold text-primary"></p>
        <p id="last-location-time" class="fs-6 text-muted"></p>
        <button class="btn btn-primary rounded-circle play-btn">
          ▶
        </button>
      </div>

      <div id="add-device" class="text-center">
        <img src="../assets/Poxa!.png" alt="Poxa" class="img-fluid mb-4">
        <button class="btn btn-primary rounded-circle add-btn">
          +
        </button>
      </div>
    </div>
  </div>

  <!-- Welcome Modal -->
  <div
    class="modal fade"
    id="welcomeModal"
    tabindex="-1"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body text-center">
          <img src="ImgWelcome.png" alt="Welcome" class="img-fluid mb-4">
          <img src="manYdog.png" alt="Man with Dog" class="img-fluid">
        </div>
      </div>
    </div>
  </div>

  <!-- Input Modal -->
  <div
    class="modal fade"
    id="inputModal"
    tabindex="-1"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body text-center">
          <p>Informe abaixo o código do aparelho:</p>
          <input
            type="text"
            class="form-control mb-3"
            placeholder="Código do dispositivo"
          />
          <button class="btn btn-primary">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Map Modal -->
  <div
    class="modal fade"
    id="mapModal"
    tabindex="-1"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body p-0">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.835434509524!2d-122.4324!3d37.78825!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808f7e2eaf68b32d%3A0x4d1c18e3a3d1f308!2sSan%20Francisco%20Bay!5e0!3m2!1sen!2sus!4v1635731048734!5m2!1sen!2sus"
            width="100%"
            height="450"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- Device Name Modal -->
  <div
    class="modal fade"
    id="nameModal"
    tabindex="-1"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body text-center">
          <p>Digite o nome do dispositivo:</p>
          <input
            type="text"
            class="form-control mb-3"
            placeholder="Nome do dispositivo"
          />
          <button class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
