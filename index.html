<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aux Glasses</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    /* Adiciona estilos para ocupar 100% da tela */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    .container-fluid {
      height: 100%;
      background-color: #0d6efd; /* Cor primária do Bootstrap */
      color: white;
    }
    .form-control {
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container-fluid d-flex flex-column justify-content-center align-items-center">
    <img
      src="./assets/ilustrationOne.png"
      alt="Logo"
      class="logo mb-4"
      width="180"
      height="182"
    />
    <form id="loginForm" class="w-75">
      <div class="mb-3">
        <input
          type="email"
          id="email"
          class="form-control p-3"
          placeholder="Insira aqui seu email"
          required
        />
      </div>
      <div class="mb-3">
        <input
          type="password"
          id="senha"
          class="form-control p-3"
          placeholder="Informe sua senha"
          required
        />
      </div>
      <button type="submit" class="btn btn-dark w-100 p-2 fw-bold">
        Entrar
      </button>
    </form>
    <!-- Link para RegisterScreen -->
    <a
      href="./screen/RegisterScreen.html"
      class="mt-3 text-white text-decoration-underline"
    >
      Ainda não possuo conta
    </a>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault(); // Evita o envio normal do formulário

      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      try {
        const response = await fetch('https://apiservern.onrender.com/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, senha }),
        });

        const data = await response.json();
        
        if (response.ok) {
          // Login bem-sucedido, redireciona para a página Welcome.html
          window.location.href = './screen/Welcome.html';
        } else {
          // Exibe mensagem de erro
          alert(data.message || 'Erro ao fazer login.');
        }
      } catch (error) {
        console.error('Erro na requisição:', error);
        alert('Erro ao fazer login.');
      }
    });
  </script>
</body>
</html>
